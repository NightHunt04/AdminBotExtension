<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">    
    <title>AdminBot</title>
</head>
<body>
    <div class="main">
        <p class="title">Admin<span class="bot">Bot</span></p>
        <div class="instruct">
            <img src="/admin.jpg" class="adminImg">
            <p>To generate image, write 'img' in your prompt and describe the image you want (for eg. img astronaut on moon) or just write simple prompt for the answer.</p>
        </div>
        <div class="chat">
        </div>
        <div class="inputs">
            <input type="text" class="prompt" placeholder="Your prompt here..">
            <button class="send_btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</body>
<script type="module" src="/script.js"></script>
</html>
